  # apk icon package https://pub.dev/packages/flutter_launcher_icons
  # stackoverflow https://stackoverflow.com/questions/43928702/how-to-change-the-application-launcher-icon-on-flutter
  flutter_launcher_icons: ^0.7.5

  cupertino_icons: ^0.1.2
  # google fonts
  google_fonts: ^0.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/vulnerary.PNG"



