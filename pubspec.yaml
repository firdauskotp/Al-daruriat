version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  url_launcher: ^5.4.2
  cloud_firestore: ^0.13.0+1
  firebase_database: ^3.1.1
  firebase_auth: ^0.16.0
  get_it: ^4.0.2
  provider: ^3.2.0
  provider_architecture: ^1.0.3
  # implement if-else rendering
  flutter_conditional_rendering: ^1.1.1
  # implement loading screen
  loading_overlay: ^0.2.1
  # flutter html https://pub.dev/packages/flutter_widget_from_html#-readme-tab-
  flutter_widget_from_html: ^0.3.3+4
  # flutter webview https://flutter-examples.com/flutter-open-web-url-in-app-using-webview/
  webview_flutter: ^0.3.19+6
